<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-row class="header-row">
    <ion-row class="header-title">
      <ion-col col-1>
        <ion-icon name="ios-arrow-back" (click)="navCtrl.pop()"></ion-icon>
      </ion-col>
      <span>
        Question {{questionIndex+1}}
      </span>
      <ion-col col-1></ion-col>
    </ion-row>
  </ion-row>
</ion-header>

<ion-content>
  <ion-row [ngClass]="index==selectedAnswer? 'question-row active':'question-row'" *ngFor="let answer of answers[questionIndex];let index=index"
    (click)="selectAnswer(index)">
    <ion-col col-10>
      <p class="que-des">{{answer}}</p>
    </ion-col>
    <ion-col col-2>
      <ion-row class="dot-arrow">
        <ion-icon name="ios-checkmark" (click)="navCtrl.pop()"></ion-icon>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
