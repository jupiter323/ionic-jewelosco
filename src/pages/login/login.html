<ion-header>


</ion-header>


<ion-content padding>
  <div class="logo">
    <div class="logo-body">
      <img src="assets/imgs/logobody.png">
    </div>

    <div class="logo-tail">
      <img src="assets/imgs/logotail.png">
    </div>

    <div class="logo-des">
      <div class="logo-elips">
        <img src="assets/imgs/logoelips.png">
      </div>

      <div class="logo-title">
        <div class="logo-power">
          <img src="assets/imgs/power.png">
        </div>
        <div class="logo-kiosk">
          <img src="assets/imgs/kiosk.png">
        </div>
      </div>
    </div>
  </div>

  <div class="fade-box">

    <ion-row *ngIf="isIosPlatform" class="input-box">
      <ion-row class="input-email">
        <ion-col col-4>
          <ion-label>Email</ion-label>
        </ion-col>
        <ion-col col-8>
          <ion-input type="text" placeholder="mail@example.com" [(ngModel)]="user.email"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row class="input-password">
        <ion-col col-4>
          <ion-label>Password</ion-label>
        </ion-col>
        <ion-col col-8>
          <ion-input type="password" placeholder="●●●●●●●●●●" [(ngModel)]="user.password"></ion-input>
        </ion-col>
      </ion-row>
    </ion-row>
    <ion-row *ngIf="!isIosPlatform" class="input-box">
      <ion-row [ngClass]="isFocusEmail?'input-email active':'input-email'">
        <ion-col col-12>
          <ion-input type="text" placeholder="mail@example.com" [(ngModel)]="user.email" (ionFocus)='isFocus("email")' (ionBlur)='isBlur("email")'></ion-input>
        </ion-col>
      </ion-row>
      <ion-row [ngClass]="isFocusPass?'input-password active':'input-password'">
        <ion-col col-12>
          <ion-input type="password" placeholder="●●●●●●●●●●" [(ngModel)]="user.password" (ionFocus)='isFocus("pass")' (ionBlur)='isBlur("pass")'></ion-input>
        </ion-col>
      </ion-row>
    </ion-row>

    <ion-row class="go-block">
      <ion-row class="remember-forgot">
        <ion-col col-7>
          <ion-row>
            <ion-toggle class="remember-range" [(ngModel)]="rememberMe"></ion-toggle>
            <ion-label class="remember-label">Remember me</ion-label>
          </ion-row>
        </ion-col>

        <ion-col col-5>
          <ion-label class="forgot-label" (click)="forgot()">I forgot</ion-label>
        </ion-col>
      </ion-row>


      <button class="normal-button" ion-button color=primary (click)="signIn()">Sign In</button>

      <ion-row class="or-style">
        <div class="or-dash">
          <div>
            <span>
              or
            </span>
          </div>
        </div>
      </ion-row>

      <ion-row class="register">
        <ion-col col-6>
          <ion-label class="register-des">Need to register?</ion-label>
        </ion-col>
        <ion-col col-6>
          <ion-label class="register-btn" (click)="createAccount()">Create an Account</ion-label>
        </ion-col>
      </ion-row>

    </ion-row>
  </div>
</ion-content>
