<ion-header>
  <ion-row class="header-row">
    <ion-row class="header-title">
      <ion-col col-1>
        <ion-icon name="ios-arrow-back" (click)="navCtrl.pop()"></ion-icon>
      </ion-col>
      <span>
        Feedback on app experience
      </span>
      <ion-col col-1></ion-col>
    </ion-row>
  </ion-row>
</ion-header>


<ion-content>
  <div [ngClass]="gs.isIosPlatform?'line-edge-ios':'line-edge-md'"> </div>
  <div class="input-box-ios" *ngIf="gs.isIosPlatform">
    <span>Email</span>
    <ion-input autofocus  type="text" placeholder="zaid.marsala@amli.com" [(ngModel)]="support.email"></ion-input>
    <span>Feedback text</span>
    <ion-textarea type="text" placeholder="It's perfectly normal to have bugs in new updates, but what stood out from PK team was their outstanding and fast resolution. Thank you!!"
      [(ngModel)]="support.des"></ion-textarea>
  </div>
  <div class="input-box-md" *ngIf="!gs.isIosPlatform">
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="Email" [(ngModel)]="support.email">
    </mat-form-field>
    <mat-form-field class="full-width">
      <textarea matInput type="text" class="mat-area" placeholder="Feedback text" [(ngModel)]="support.des"></textarea>
    </mat-form-field>
  </div>
  <ion-row class="btn-wrap">
    <p>We read all feedback carefully, but we are unable to respond to each submission individually. If you provide
      your email address, you agree that we may contact you to better understand the comments you submitted.</p>
    <button ion-button class="normal-button" color=secondary>Submit</button>
  </ion-row>
</ion-content>
