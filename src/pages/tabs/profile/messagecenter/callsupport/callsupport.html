<ion-header>
  <ion-row class="header-row">
    <ion-row class="header-title">
      <ion-col col-1>
        <ion-icon name="ios-arrow-back" (click)="navCtrl.pop()"></ion-icon>
      </ion-col>
      <span>
        Request a call from PK
      </span>
      <ion-col col-1></ion-col>
    </ion-row>
  </ion-row>
</ion-header>


<ion-content padding>
  <div *ngIf="gs.isIosPlatform">
    <ion-row class="input-box">
      <ion-row class="input-email">
        <ion-col col-4>
          <ion-label>Phone</ion-label>
        </ion-col>
        <ion-col col-8>
          <ion-input type="number" placeholder="mail@example.com" [(ngModel)]="supportFormData.phone"></ion-input>
        </ion-col>
      </ion-row>
    </ion-row>
    <ion-row class="input-box input-des">
      <ion-textarea type="text" placeholder="Describe your issue in details" [(ngModel)]="supportFormData.des"></ion-textarea>
    </ion-row>
  </div>

  <div *ngIf="!gs.isIosPlatform">
    <ion-row class="input-box">
      <ion-row [ngClass]="isFocusEmail?'input-email active':'input-email'">
        <ion-col col-12>
          <ion-input type="number" placeholder="mail@example.com" [(ngModel)]="supportFormData.email" (ionFocus)='isFocus("input")'
            (ionBlur)='isBlur("input")'></ion-input>
        </ion-col>
      </ion-row>
    </ion-row>
    <ion-row [ngClass]="isFocusDes?'input-box input-des active':'input-box input-des'">
      <ion-textarea type="text" placeholder="Describe your issue in details" [(ngModel)]="supportFormData.des"
        (ionFocus)='isFocus("text")' (ionBlur)='isBlur("text")'></ion-textarea>
    </ion-row>
  </div>

  <button ion-button class="normal-button" (click)="request()">Request</button>

</ion-content>
