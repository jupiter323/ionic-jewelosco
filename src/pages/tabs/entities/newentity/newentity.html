<ion-header>
  <ion-row class="header-row">
    <ion-row class="header-title">
      <ion-col col-1>
        <ion-icon name="ios-arrow-back" (click)="navCtrl.pop()"></ion-icon>
      </ion-col>
      <span>
        New Entity
      </span>
      <ion-col col-1>
      </ion-col>
    </ion-row>
  </ion-row>
  <div class="inputbox-wrap">
    <div *ngIf="gs.isIosPlatform">
      <ion-row class="input-box">
        <ion-row class="input-email">
          <ion-col col-4>
            <ion-label>Name</ion-label>
          </ion-col>
          <ion-col col-8>
            <ion-input autofocus  type="text" placeholder="AMLI Southern California" [(ngModel)]="contractname"></ion-input>
          </ion-col>
        </ion-row>
      </ion-row>
    </div>

    <div *ngIf="!gs.isIosPlatform">
      <ion-row class="input-box">
        <ion-row [ngClass]="isFocusDes?'input-email active':'input-email'">
          <ion-col col-12>
            <ion-input autofocus  type="text" placeholder="AMLI Southern California" [(ngModel)]="contractname"
              (ionFocus)='isFocus()' (ionBlur)='isBlur()'></ion-input>
          </ion-col>
        </ion-row>
      </ion-row>
    </div>
  </div>
</ion-header>
