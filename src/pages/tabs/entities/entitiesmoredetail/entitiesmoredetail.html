      </ion-col>
    </ion-row>
  </ion-row>
  <ion-row class="header-detail-wrap">
    <ion-row class="header-detail" *ngFor="let detail of showHeaderDtail">
      <ion-col col-6>
        <ion-label class="header-detail-title">{{detail[0].title}}</ion-label>
        <ion-label *ngIf="detail[0].title!='Phone'&&detail[0].title!='Email'" class="header-detail-des">{{detail[0].des}}</ion-label>
        <ion-label *ngIf="detail[0].title=='Phone'||detail[0].title=='Email'" class="header-detail-des hilited" (click)="contact(detail,0)">{{detail[0].des}}</ion-label>
      </ion-col>
      <ion-col col-6>
        <ion-label class="header-detail-title">{{detail[1].title}}</ion-label>
        <ion-label *ngIf="detail[1].title!='Phone'&&detail[1].title!='Email'" class="header-detail-des">{{detail[1].des}}</ion-label>
        <ion-label *ngIf="detail[1].title=='Phone'||detail[1].title=='Email'" class="header-detail-des hilited" (click)="contact(detail,1)">{{detail[1].des}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-row>
  <button ion-button class="normal-button round" (click)="showHideFullInfo()">{{isShowFullInfo?"Hide full info":"Show full
    info"}}</button>
  <ion-row class="call-history" (click)="goContracthistory()">
    <ion-label>Contract History</ion-label>
    <ion-icon name="ios-arrow-forward"></ion-icon>
  </ion-row>
</ion-header>


<ion-content padding>
  
  <ion-card *ngFor="let detail of locationDetails;let index=index">
    <ion-row class="title-edit">
      <span>{{detail.title}} {{index+1}}</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28">
        <g id="Group_756" data-name="Group 756" transform="translate(-265 -317)">
          <g id="Icon-28_placeholder" transform="translate(-200 -574)">
            <rect id="Rectangle_307" data-name="Rectangle 307" width="28" height="28" transform="translate(465 891)"
              fill="none" />
          </g>
          <g id="Group_755" data-name="Group 755" transform="translate(270.716 322.751)">
            <path id="Path_15" data-name="Path 15" d="M1.515,11.463.305,16.1a.492.492,0,0,0,.128.5.491.491,0,0,0,.495.128l4.435-1.137L16.324,4.623A1.509,1.509,0,0,0,16.782,3.5a1.457,1.457,0,0,0-.477-1.1L14.527.68A1.548,1.548,0,0,0,12.365.7Z"

              stroke-miterlimit="10" stroke-width="1.5" />
          </g>
        </g>
      </svg>
    </ion-row>
    <p class="location-detail">{{detail.loc}}</p>

    <ion-row class="detail-block">
      <ion-col col-4>
        <span class="detail-title" no-padding>Utility</span><br>
        <span class="detail-des" no-padding>{{detail.utility}}</span>
      </ion-col>
      <ion-col col-4>
        <span class="detail-title" no-padding>Meter</span><br>
        <span class="detail-des" no-padding>{{detail.meter}}</span>
      </ion-col>
      <ion-col col-4>
        <span class="detail-title" no-padding>Account</span><br>
        <span class="detail-des" no-padding>{{detail.account}}</span>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
