<!--
  Generated template for the EntitiesPage page.

  Ionic pages and navigation.

<ion-header>
  <ion-row class="header-row">
    <ion-row class="header-title">
      <span>
        ENTITIES
      </span>
      <div  class="right-icon" (click)="selectAddContract()">
        <ion-icon name="ios-add"></ion-icon>
      </div>
    </ion-row>
  </ion-row>
</ion-header>


<ion-content padding>
  <ion-row class="item-row" *ngFor="let locationItem of locationItems;let index=index" (click)="goEntitiesDetail(locationItem)">
    <ion-label>{{locationItem.title}}</ion-label>
    <ion-icon name="ios-arrow-forward"></ion-icon>
  </ion-row>
</ion-content>
