<ion-header>

  <ion-row class="header-row">
    <ion-row class="header-title">
      <ion-col col-1>
        <ion-icon name="ios-arrow-back" (click)="navCtrl.pop()"></ion-icon>
      </ion-col>
      <span>
        {{navTitle}}
      </span>
      <ion-col col-1></ion-col>
    </ion-row>
  </ion-row>
</ion-header>

<ion-content padding>
  <div class="subtitle-des">
    Enter your Email bellow<br>and push a Submit.
  </div>

  <div class="post-img">
    <img src="assets/imgs/post.png">
  </div>

  <div *ngIf="isForgotUsername" class="subtitle-des">
    After that, you get an email<br>with steps to reset <br>a forgotten username.
  </div>

  <div *ngIf="!isForgotUsername" class="subtitle-des">
    After that, you get an email<br>with steps to reset<br>forgotten username and password.
  </div>

  <ion-row *ngIf="isIosPlatform" class="input-box">
    <ion-row class="input-email">
      <ion-col col-4>
        <ion-label>Email</ion-label>
      </ion-col>
      <ion-col col-8>
        <ion-input type="text" placeholder="mail@example.com" [(ngModel)]="user.email"></ion-input>
      </ion-col>
    </ion-row>
  </ion-row>

  <ion-row *ngIf="!isIosPlatform" class="input-box">
    <ion-row [ngClass]="isFocusEmail?'input-email active':'input-email'">
      <ion-col col-12>
        <ion-input type="text" placeholder="mail@example.com" [(ngModel)]="user.email" (ionFocus)='isFocus()' (ionBlur)='isBlur()'></ion-input>
      </ion-col>
    </ion-row>
  </ion-row>

  <button class="normal-button" ion-button color=primary (click)="submit()">Submit</button>



</ion-content>
